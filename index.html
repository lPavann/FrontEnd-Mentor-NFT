<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card">
        <div class="card_itens">
            <img class="img_cube" src="./images/image-equilibrium.jpg" alt="image cube">
            <h1>Equilibrium #3429</h1>
            <p class="descrition">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price_days">
                <div class="price">
                    <img class="img_ethereum" src="./images/icon-ethereum.svg" alt="ethereum">
                    <p class="price_ethereum">0.041ETH</p>
                </div>
                <div class="days">
                    <img class="clock" src="./images/icon-clock.svg" alt="clock">
                    <p class="days_left">3 days left</p>
                </div>
            </div>
            <div class="author">
                <img class="photo_artist" src="./images/image-avatar.png" alt="photo">
                <p class="created_by">Creation of <a class="lucas_git" href="https://github.com/lPavann">Lucas Pavan</a></p>
            </div>
        </div>
    </div>

</body>

</html>
